<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <style>
        .input-group{
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            padding: 10px;
            border: solid 1px #999;
            border-radius: 2px;
            width: 100%;
        }

        label{
            font-weight: 600;
        }

        input[type="reset"] {
            background: transparent;
            border: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        input[type="sublit"] {
            border: solid 1px #999;
            border-radius: 3px;
            padding: 10px;
        }
    </style>

    <title>Bethany's Pie Shop</title>

    <style>
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside><img src="images/logo.png" alt="Bethany's pie shop"></aside>

        <article>
           <h1>Order</h1>

            <div class="pie">
                <img src="" alt="">
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>
           <form action="http://localhost:7071/api/post" method="POST">
            <input type="hidden" id="pie-order" name="pie-order">
            <input type="hidden" id="location" name="location">

            <div class="input-group">
                <div><label for="first-name">First Name</label></div>
                <div><input type="text" name="first-Name" id="first-name"></div>
            </div>

            <div class="input-group">
                <div><label for="last-name">Last Name</label></div>
                <div><input type="text" name="last-Name" id="last-name"></div>
            </div>

            <div class="input-group">
                <div><label for="address">Address</label></div>
                <div><input type="text" name="address" id="address"></div>
            </div>

            <div class="input-group">
                <div><label for="state">State</label></div>
                <div>
                    <select name="state" id="state">
                        <option value="" selected>[ Select One ]</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Ondo">Ondo</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div><label for="postal-code">Postal Code</label></div>
                <div><input type="text" name="postal-code" id="postal-code"></div>
            </div>

            <div class="input-group">
                <div><label for="comments">Comments</label></div>
                <div>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
            </div>

            <input type="reset" value="Reset">
            <input type="submit" value="Order">
           </form>
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e){
        var locationBox = document.querySelector("#location");

        var location = {
            latitude: "unknown",
            longitude: "unknown"
        };

        window.navigator.geolocation.getCurrentPosition(
            function(position){
                location = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
                locationBox.value = JSON.stringify(location);
            },
            function(error){
                locationBox.value = JSON.stringify(location.error);
            }
        );
        const order = localStorage.getItem("order");

        if(order) {
            const pieOrder = JSON.parse(order);

            const orderInput = document.querySelector("#pie-order");
            const pie = document.querySelector(".pie");

            const title = document.querySelector(".title");
            const price = document.querySelector(".price");
            const desc = document.querySelector(".desc");

            title.innerText = pieOrder.title;
            price.innerText = pieOrder.price;
            desc.innerText = pieOrder.desc;

            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);
            img.setAttribute("alt", pieOrder.title);
        }
    });
</script>
</html>
